
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-list li {
            margin-bottom: 10px;
        }

        .game-list a {
            color: #333;
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            display: block;
        }

        .game-list a:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Unblocked Games</h1>
    </header>

    <div class="container">
        <h2>Popular Games</h2>
        <ul class="game-list">
            <li><a href="https://www.crazygames.com">Crazy Games</a></li>
            <li><a href="http://www.miniclip.com">Miniclip</a></li>
            <li><a href="https://www.poki.com">Poki</a></li>
        </ul>
    </div>
</body>

</html>
